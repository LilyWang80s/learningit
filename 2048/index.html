<head>

</head>
<body>

    <img src="./picFor2048.png" alt="2048" />

      <div class="others">菜单</div>

      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>
</html>
